  <script src="../js/cart/jquery.carouFredSel-5.2.2-packed.js"></script>

  <script>
	$(document).ready(function(){
	    $("#myController").jFlow({
			controller: ".control", // must be class, use . sign
			slideWrapper : "#jFlowSlider", // must be id, use # sign
			slides: "#slider",  // the div where all your sliding divs are nested in
			selectedWrapper: "jFlowSelected",  // just pure text, no sign
			width: "984px",  // this is the width for the content-slider
			height: "480px",  // this is the height for the content-slider
			duration: 400,  // time in miliseconds to transition one slide
			prev: ".slidprev", // must be class, use . sign
			next: ".slidnext", // must be class, use . sign
			auto: true
    });
  });
  </script>
  <script>
	$(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_product2').carouFredSel({
		prev: '#prev_c2',
		next: '#next_c2',
		auto: false
	  });
	  $(window).resize();
	});
  </script>
  <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })
  </script>

</head>

<script type="text/javascript" src="../js/template/jquery.tmpl.js"></script>
<script id="each"  type="text/x-jquery-tmpl">


    {{each(i,sublist) list}}
    <li style="list-style: none"  class="">
            <div class="grid_3 product" onclick="detail({{= sublist.id}})">
              <div class="prev">
                <a href="product_page.html"><img src="http://localhost:8089/upload{{= sublist.mainImage}}" alt="" title="" /></a>
              </div><!-- .prev -->
              <h3 class="title">{{= sublist.name}}</h3>
              <div class="cart">
                <div class="price">
                <div class="vert">
                  <div class="price_new">¥{{= sublist.price}}</div>
                  <div class="price_old">¥{{= sublist.price}}</div>
                </div>
                </div>
                <a href="#" class="obn"></a>
                <a href="#" class="like"></a>
                <a href="#"  class="bay"></a>
              </div>
            </div>
          </li>
     {{/each}}



</script>
<script src="../js/jquery-session.js" type="text/javascript"></script>
<script type="text/javascript">

     $('#PageSelect').bind("change",function(e) {
         $('#commodity-list li').remove();
         $.post("http://localhost:8089/portal/product/list.do",
             {
                 keyword: sessionStorage.getItem("searchKey"),
                 pageSize:8,
                 pageNum:jQuery("#PageSelect  option:selected").text(),
             },
             function(data,status){
                 var resultstatus = data.status;   //没有声明的需要声明这些变量，我之前声明过var ***
                 if(resultstatus==0){
                     show(data);
                     //$.session.set("commodity",data.data);

                 };
             });
      });

    $.post("http://localhost:8089/portal/product/list.do",
        {
            keyword: sessionStorage.getItem("searchKey"),
            pageSize:8,
            pageNum:jQuery("#PageSelect  option:selected").text(),
        },
        function(data,status){
            var resultstatus = data.status;   //没有声明的需要声明这些变量，我之前声明过var ***
            if(resultstatus==0){
                show(data);
                //$.session.set("commodity",data.data);

            };
        });
    //var comm = $.session.get("commodity");
   // alert(comm.list);
    function show(s){
        var commoList = JSON.stringify(s.data);

        $("#each").tmpl(s.data).appendTo('#commodity-list');
    }
    function detail(id) {
        sessionStorage.setItem("productId",id);
        window.location.href = "product_page.html";
    }
  //  $("#each").tmpl(eachData).appendTo('#commodity-list');
</script>
