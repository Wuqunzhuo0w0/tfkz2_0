  <title>支付结果</title>
  <link href="../css/cart/style.css" media="screen" rel="stylesheet" type="text/css">

  <script src="../js/cart/jquery-1.7.2.min.js" ></script>
  <script src="../js/cart/html5.js" ></script>
  <script src="../js/cart/jflow.plus.js" ></script>
  <script src="../js/cart/jquery.carouFredSel-5.2.2-packed.js"></script>
  <script src="../js/cart/checkbox.js"></script>

  <script src="../js/cart/selectBox.js"></script>

  <script>
	$(document).ready(function(){
	      $("#myController").jFlow({
			controller: ".control", // must be class, use . sign
			slideWrapper : "#jFlowSlider", // must be id, use # sign
			slides: "#slider",  // the div where all your sliding divs are nested in
			selectedWrapper: "jFlowSelected",  // just pure text, no sign
			width: "984px",  // this is the width for the content-slider
			height: "480px",  // this is the height for the content-slider
			duration: 400,  // time in miliseconds to transition one slide
			prev: ".slidprev", // must be class, use . sign
			next: ".slidnext", // must be class, use . sign
			auto: true
	      });
       });
  </script>
  <script>
	$(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_product2').carouFredSel({
		prev: '#prev_c2',
		next: '#next_c2',
		auto: false
	  });
	  $(window).resize();
	});
  </script>
  <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })
  </script>
  <script>
       $(document).ready(function() {
	$("select").selectBox();
       });
  </script>

</head>
<body>
  <div class="container_12"> <!-- #top -->
    <header id="branding">

        <hgroup>

      <div class="grid_3">

      <div class="grid_6">
        <ul id="cart_nav">

                </div>
                <a title="close" class="close" href="#"></a>
                <div class="clear"></div>
              </li>
              
              <li>
                <a href="product_page.html" class="prev_cart"><div class="cart_vert"><img src="../images/莫吉托.jpg" alt="莫吉托"/></div></a>

                </div>

                <div class="clear"></div>
              </li>
	      <li class="no_border">
		<a href="shopping_cart.html" class="view_cart">查看购物车</a>
		<a href="#" class="checkout">结账</a>
	      </li>
            </ul>
          </li>

        <nav class="private">

       <div class="grid_12">
       <h1 class="page_title">支付结果</h1>

       <table class="compare">
	      <tr class="description">
		     <td class="bg"></td>

			  <td class="bg"><h2 class="zhifu">支付成功</br></h2></td>
		     <td class="bg"></td>
	      </tr>
	      <tr class="add_cart">
		     <td class="bg"></td>
		     <td class="bg"></td>
		     <td class="bg"></td>
